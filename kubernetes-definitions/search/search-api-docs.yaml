# Service
apiVersion: v1
kind: Service
metadata:
  name: search-api-docs
  namespace: search
spec:
  type: LoadBalancer
  ports:
  - name: "web"
    port: 80
    targetPort: 8080
  selector:
    app: search-api-docs
---

# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: search
  name: search-api-docs
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      namespace: search
      labels:
        app: search-api-docs
    spec:
      containers:
      - env:
        - name: CASSANDRA_HOSTS
          value: elassandra
        - name: CS_LOG_LEVEL
          value: INFO
        image: cybernode/search-api-docs:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "0.1"
            memory: "100Mi"
          limits:
            cpu: "0.2"
            memory: "200Mi"
        ports:
        - containerPort: 8080
        name: search-api-docs
      restartPolicy: Always