# Service (should expose metrics)
apiVersion: v1
kind: Service
metadata:
  name: contract-summary-eth
  namespace: search
  labels:
    monitoring: default-monitor
spec:
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8080
  selector:
    app: contract-summary-eth
---

# Deployment
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: search
  name: contract-summary-eth
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      namespace: search
      labels:
        app: contract-summary-eth
    spec:
      containers:
      - env:
        - name: CHAIN
          value: ETHEREUM
        - name: CASSANDRA_HOSTS
          value: elassandra
        - name: CS_LOG_LEVEL
          value: INFO
        - name: KAFKA_BROKERS
          value: kafka-broker:9092
        image: cybernode/chain-contract-summary-ethereum:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "1.5"
            memory: "2.5Gi"
          limits:
            cpu: "2"
            memory: "3Gi"
        ports:
        - containerPort: 8080
        name: contract-summary-eth
      restartPolicy: Always