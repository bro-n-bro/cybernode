
# Service
apiVersion: v1
kind: Service
metadata:
  name: parity-eth
  namespace: chains
spec:
  ports:
  - name: "8545"
    port: 8545
    targetPort: 8545
  selector:
    chain: parity-eth
---

# Deployment
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: parity-eth-deployment
  namespace: chains
spec:
  serviceName: parity-eth
  replicas: 1
  selector:
    matchLabels:
      chain: parity-eth
  template:
    metadata:
      labels:
        chain: parity-eth
    spec:
      restartPolicy: Always
      containers:
      - args:
        - --db-path
        - /cyberdata
        - --jsonrpc-hosts
        - all
        - --jsonrpc-interface
        - all
        - --jsonrpc-threads
        - "16"
        - --tracing
        - "on"
        image: parity/parity:stable
        name: parity-eth-pod
        resources:
          requests:
            cpu: "3"
            memory: "15Gi"
          limits:
            cpu: "3"
            memory: "20Gi"
        ports:
        - containerPort: 8545
        volumeMounts:
        - mountPath: /cyberdata
          name: parity-eth-data
  volumeClaimTemplates:
  - metadata:
      name: parity-eth-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage:  200Gi
      storageClassName: fast
