apiVersion: v1
kind: List
items:

# Service
- apiVersion: v1
  kind: Service
  metadata:
    name: bitcoind-btc
    namespace: chains
  spec:
    ports:
    - name: "8332"
      port: 8332
      targetPort: 8332
    selector:
      chain: bitcoind-btc

# Deployment
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    name: bitcoind-btc-deployment
    namespace: chains
  spec:
    replicas: 1
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          chain: bitcoind-btc
      spec:
        containers:
        - args:
          - -server
          - -rest
          - -txindex
          - -printtoconsole
          - -debug=rpc,http
          - -rpcclienttimeout=220
          - -rpcthreads=128
          - -rpcpassword=cyber
          - -rpcuser=cyber
          - -rpcallowip=0.0.0.0/0
          image: ruimarinho/bitcoin-core:0.16.0
          name: bitcoind-btc-pod
          resources:
            requests:
              cpu: "2"
              memory: "20Gi"
            limits:
              cpu: "3"
              memory: "30Gi"
          ports:
          - containerPort: 8332
          volumeMounts:
          - mountPath: /home/bitcoin/.bitcoin
            name: bitcoind-btc-claim0
        restartPolicy: Always
        volumes:
        - name: bitcoind-btc-claim0
          persistentVolumeClaim:
            claimName: bitcoind-btc-claim0

# Volume Claim
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: bitcoind-btc-claim0
    namespace: chains
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 600Gi
    storageClassName: fast