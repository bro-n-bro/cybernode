server {
    listen 80;
    listen [::]:80;
    server_name ${DOMAIN} *.${DOMAIN};

    location /.well-known {
            root /var/www/;
    }

    location / {
        proxy_pass http://cyb-ts-app-1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

server {
            listen 0.0.0.0:81;
            location /status {
                stub_status;
                access_log off;
                allow 127.23.0.1;
                allow 172.23.0.0/16;
            }
}

server {
        listen 443 ssl;

        root /var/www/;

        ssl_certificate_key /etc/letsencrypt/live/cybernode/privkey.pem;
        ssl_certificate /etc/letsencrypt/live/cybernode/fullchain.pem;

        server_name rpc.testnet.*;

        location / {
                proxy_pass http://deep:26657/;
                proxy_buffers 8 32k;
                proxy_buffer_size 64k;

                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header Host $http_host;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                #CORS
                if ($request_method = 'OPTIONS') {
                    add_header 'Access-Control-Allow-Origin' '*';
                    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-Cyb-Source';
                    add_header 'Access-Control-Max-Age' 1728000;
                    add_header 'Content-Type' 'text/plain; charset=utf-8';
                    add_header 'Content-Length' 0;
                    return 204;
                }
                if ($request_method = 'POST') {
                    add_header 'Access-Control-Allow-Origin' '*';
                    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-Cyb-Source';
                    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
                }
                if ($request_method = 'GET') {
                    add_header 'Access-Control-Allow-Origin' '*';
                    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-Cyb-Source';
                    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
            }
        }
}

